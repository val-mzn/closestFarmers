{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static './assets/logo.ico' %}">
    <link href="{% static './node_modules/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static './assets/css/style.css' %}" rel="stylesheet">
    <link href="{% static './assets/css/navbar.css' %}" rel="stylesheet">
    {% block title %}{% endblock %}
</head>
<body style="background-image: url(static/assets/img/home_banner.png);">
    <script href="{% static './node_modules/jquery/dist/jquery.min.css' %}"></script>
    {% include 'web/navbar.html' %}

    <div class="container my-4 p-4" >
        {% block content %}{% endblock %}
    </div>
    <script type="text/javascript" src="{% static './assets/js/navbar.js' %}"></script>
</body>
</html>
